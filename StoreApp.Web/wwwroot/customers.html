<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="design.css" type="text/css">
    <title>Customers</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <div id="nav-placeholder"></div>

    <main>
        <h1 class="page-title">Customers</h1>
        <div class="container">
        <table class="table table-striped table-hover customer-table">
            <thead>
                <tr>
                    <th onclick="alert('ID');">ID#</th>
                    <th onclick="alert('First Name');">First Name</th>
                    <th onclick="alert('Last Name');">Last Name</th>
                </tr>
            </thead>
            <tbody id="customerTableBody">
            </tbody>
        </table>
        <h2 id="loadingTable" class="text-center">Loading...</h2>
        <h2 id="failedToLoadTable" class="text-center" hidden>Could not load customers.</p>
        </div>
        <br />
        <form id="customerForm" class="add-customer">
            <div>
                <label for="firstName">First Name:</label>
                <input id="firstName_Input" type="text" name="firstName">
            </div>
            <div>
                <label for="lastName">Last Name:</label>
                <input id="lastName_Input" type="text" class="" name="lastName">
            </div>
            <br />
            <button id="submitAddCustomer" type="submit" class="btn btn-primary accent-color">Add Customer</button>
        </form>
        <br />
    </main>

    <footer class="footer mt-auto text-center py-3 bg-light">
        <div class="container">
            <span class="text-muted">© 2021 Bryson Ewell</span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="Nav/navbar.js"></script>
    <script src="customer.js"></script>
</body>
</html>
