<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="design.css" type="text/css">
    <script src="math.js"></script>
    <title>Orders</title>
</head>
<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-md navbar-dark accent-color">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Webstore</a>
            <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse accent-color" id="navbarCollapse" style="">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="customers.html">Customers</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link active dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Orders
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                            <li><a class="dropdown-item" href="placeorder.html">Place Order</a></li>
                            <li><a class="dropdown-item" href="orders.html">View Orders</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <h1 class="page-title">Orders</h1>

        <div id="orderTableContainer" class="container">

            <table class="table table-striped table-hover customer-table">
                <thead>
                    <tr>
                        <th>Order#</th>
                        <th>Date/Time</th>
                        <th>Customer</th>
                        <th>Location</th>
                        <th>Total Price</th>
                    </tr>
                </thead>
                <tbody id="orderTableBody">
                </tbody>
            </table>
            <h2 id="loadingTable" class="text-center">Loading...</h2>
            <h2 id="failedToLoadTable" class="text-center" hidden>Could not load customers.</h2>
        </div>

        <div id="orderDetailsContainer" class="container" hidden>
            <h2 class="page-title">Details for Order# <span id="orderIdTitle"></span></h2>
            <address id="orderAddress"></address>
            <table class="table table-striped table-hover product-table">
                <thead>
                    <tr>
                        <th>Product#</th>
                        <th>Product Name</th>
                        <th>Category</th>
                        <th>Unit Price</th>
                        <th>Quantity</th>
                        <th>Total Price</th>
                    </tr>
                </thead>
                <tbody id="productTableBody">
                    <tr>
                        <th>Total</th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <td>$0.00</td>
                    </tr>
                </tbody>
            </table>
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <strong id="customerName"></strong>
                        <p id="orderTime"></p>
                    </div>
                    <div class="col-sm">
                        <strong id="locationName"></strong>
                        <address>
                            <span id="addressLine0"></span><br />
                            <span id="addressLine1"></span><br />
                            <span id="addressLine2"></span><br />
                            <span id="addressLine3"></span>
                        </address>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-around">
                <button id="goBackButton" class="btn btn-primary">Go Back</button>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto text-center py-3 bg-light">
        <div class="container">
            <span class="text-muted">© 2021 Bryson Ewell</span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="Nav/navbar.js"></script>
    <script src="orders.js"></script>
</body>
</html>
