<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="design.css" type="text/css">
    <script src="math.js"></script>
    <title>Orders</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <div id="nav-placeholder"></div>

    <main>
        <h1 class="page-title">Orders</h1>

        <div id="orderTableContainer" class="container">

            <table class="table table-striped table-hover customer-table">
                <thead>
                    <tr>
                        <th>Order#</th>
                        <th>Date/Time</th>
                        <th>Customer</th>
                        <th>Location</th>
                        <th>Total Price</th>
                    </tr>
                </thead>
                <tbody id="orderTableBody">
                </tbody>
            </table>
            <h2 id="loadingTable" class="text-center">Loading...</h2>
            <h2 id="failedToLoadTable" class="text-center" hidden>Could not load customers.</h2>
        </div>

        <div id="orderDetailsContainer" class="container" hidden>
            <h2 class="page-title">Details for Order# <span id="orderIdTitle"></span></h2>
            <address id="orderAddress"></address>
            <table class="table table-striped table-hover product-table">
                <thead>
                    <tr>
                        <th onclick="alert('ID');">Product#</th>
                        <th onclick="alert('First Name');">Product Name</th>
                        <th onclick="alert('Last Name');">Category</th>
                        <th onclick="alert('Last Name');">Unit Price</th>
                        <th onclick="alert('Last Name');">Quantity</th>
                        <th onclick="alert('Last Name');">Total Price</th>
                    </tr>
                </thead>
                <tbody id="productTableBody">
                    <tr>
                        <th>Total</th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <td>$0.00</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <footer class="footer mt-auto text-center py-3 bg-light">
        <div class="container">
            <span class="text-muted">© 2021 Bryson Ewell</span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="Nav/navbar.js"></script>
    <script src="orders.js"></script>
</body>
</html>
