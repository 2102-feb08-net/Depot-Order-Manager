<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="design.css" type="text/css">
    <title>Locations</title>
</head>
<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-md navbar-dark accent-color">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Webstore</a>
            <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse accent-color" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="customers.html">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="locations.html">Locations</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Orders
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                            <li><a class="dropdown-item" href="placeorder.html">Place Order</a></li>
                            <li><a class="dropdown-item" href="orders.html">View Orders</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <h1 id="mainTitle" class="page-title">Locations</h1>
        <h1 id="searchTitle" class="page-title" hidden>Location Search Results for "<span id="searchTitle_Value"></span>"</h1>
        <div class="container">
            <table class="table table-striped table-hover customer-table" aria-label="Location Table">
                <thead>
                    <tr>
                        <th scope="col">ID#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Address</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
            <h2 id="loadingTable" class="text-center">Loading...</h2>
            <h2 id="failedToLoadTable" class="text-center" hidden>Could not load locations.</h2>
        </div>
        <br />
        <div class="container">
            <div class="text-center">
                <span class="btn-group input-group-btn">
                    <input class="form-control  mr-sm-2" id="searchQuery_Input" placeholder="Search..." type="text" name="searchQuery">
                    <button id="searchButton" class="btn btn-primary accent-color">Search</button>
                </span>
            </div>
        </div>
        <br />
    </main>

    <footer class="footer mt-auto text-center py-3 bg-light">
        <div class="container">
            <span class="text-muted">© 2021 Bryson Ewell</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="search.js"></script>
    <script src="locations.js"></script>
</body>
</html>
