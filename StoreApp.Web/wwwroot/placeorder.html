<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="design.css" type="text/css">
    <title>Orders</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <div id="nav-placeholder"></div>

    <main>
        <h1 class="page-title">Place Order</h1>

        <div class="d-flex">
            <div class="container">
                <form class="order-form">
                    <div class="form-group">
                        <label for="customer">Customer:</label>
                        <select id="customerSelect" name="customer" class="form-select">
                        </select>
                    </div>
                    <br />
                    <div class="form-group">
                        <label for="location">Location:</label>
                        <select id="locationSelect" name="location" class="form-select">
                        </select>
                    </div>
                    <br />
                    <fieldset>
                        <legend>Products:</legend>
                        <div class="form-group">
                            <label for="productType">Product:</label>
                            <select id="productSelect" name="productType" class="form-select">
                            </select>
                        </div>
                        <br />
                        <label for="quantity">Quantity:</label>
                        <input id="quantityInput" name="quantity" class="form-control" type="number" min="0">
                        <br />
                        <button id="addProductButton" type="button" class="btn btn-primary accent-color">Add Product</button>
                    </fieldset>
                    <button type="submit" class="btn btn-primary accent-color">Submit Order</button>
                </form>
            </div>

            <table class="table table-striped table-hover product-table">
                <thead>
                    <tr>
                        <th onclick="alert('ID');">Product#</th>
                        <th onclick="alert('First Name');">Product Name</th>
                        <th onclick="alert('Last Name');">Category</th>
                        <th onclick="alert('Last Name');">Unit Price</th>
                        <th onclick="alert('Last Name');">Quantity</th>
                        <th onclick="alert('Last Name');">Total Price</th>
                    </tr>
                </thead>
                <tbody id="productTableBody">
                    <tr>
                        <th>Total</th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <td>$0.00</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <address>
        </address>
    </main>

    <footer class="footer mt-auto text-center py-3 bg-light">
        <div class="container">
            <span class="text-muted">© 2021 Bryson Ewell</span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="Nav/navbar.js"></script>
    <script src="placeorder.js"></script>
</body>
</html>
