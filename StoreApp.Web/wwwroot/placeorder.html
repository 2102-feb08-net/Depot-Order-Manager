<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="design.css" type="text/css">
    <script src="math.js"></script>
    <title>Orders</title>
</head>
<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-md navbar-dark accent-color">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Webstore</a>
            <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse accent-color" id="navbarCollapse" style="">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="customers.html">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="locations.html">Locations</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link active dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Orders
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                            <li><a class="dropdown-item" href="placeorder.html">Place Order</a></li>
                            <li><a class="dropdown-item" href="orders.html">View Orders</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <h1 class="page-title">Place Order</h1>

        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-12 container">
                    <form id="orderForm" class="order-form">
                        <div class="form-group">
                            <label class="form-label" for="customer">Customer:</label>
                            <select id="customerSelect" name="customer" class="form-select">
                            </select>
                        </div>
                        <br />
                        <div class="form-group">
                            <label class="form-label" for="location">Location:</label>
                            <select id="locationSelect" name="location" class="form-select">
                            </select>
                        </div>
                        <br />
                        <fieldset>
                            <legend>Products:</legend>
                            <div class="form-group">
                                <label class="form-label" for="productType">Product:</label>
                                <select id="productSelect" name="productType" class="form-select">
                                </select>
                            </div>
                            <br />
                            <label for="quantity">Quantity:</label>
                            <input id="quantityInput" name="quantity" class="form-control" type="number" value="1" min="1">
                            <br />
                            <button id="addProductButton" type="button" class="btn btn-primary accent-color">Add Product</button>
                        </fieldset>
                        <button type="submit" class="btn btn-primary accent-color">Submit Order</button>
                    </form>
                </div>

                <div class="col-md-6 col-sm-12">
                    <table class="table table-striped table-hover product-table" aria-label="Shopping Cart Table">
                        <thead>
                            <tr>
                                <th scope="col">Product#</th>
                                <th scope="col">Product Name</th>
                                <th scope="col">Category</th>
                                <th scope="col">Unit Price</th>
                                <th scope="col">Quantity</th>
                                <th scope="col">Total Price</th>
                            </tr>
                        </thead>
                        <tbody id="productTableBody">
                            <tr>
                                <th scope="row">Total</th>
                                <th scope="row"></th>
                                <th scope="row"></th>
                                <th scope="row"></th>
                                <th scope="row"></th>
                                <td>$0.00</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto text-center py-3 bg-light">
        <div class="container">
            <span class="text-muted">© 2021 Bryson Ewell</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="placeorder.js"></script>
</body>
</html>
