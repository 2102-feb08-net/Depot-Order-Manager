<body>
    <div id="nav-placeholder"></div>

    <main>
        <h1 class="page-title">Place Order</h1>

        <div class="d-flex">
            <div class="container">
                <form class="order-form">
                    <div class="form-group">
                        <label for="customer">Customer:</label>
                        <select name="customer" class="form-select">
                            <option value="A">Bryson Ewell</option>
                            <option value="B">John Doe</option>
                            <option value="C">Mary Sue</option>
                        </select>
                    </div>
                    <br/>
                    <div class="form-group">
                        <label for="location">Location:</label>
                        <select name="location" class="form-select">
                            <option value="HQ">HQ</option>
                            <option value="Warehouse_East1">Warehouse_East1</option>
                            <option value="Warehouse_West1">Warehouse_West1</option>
                        </select>
                    </div>
                    <br/>
                    <fieldset>
                        <legend>Products:</legend>
                        <div class="form-group">
                            <label for="productType">Product:</label>
                            <select name="productType" class="form-select">
                                <option value="Apple">Apple</option>
                                <option value="Banana">Banana</option>
                                <option value="Orange">Orange</option>
                            </select>
                        </div>
                        <br/>
                        <label for="quantity">Quantity:</label>
                        <input name="quantity" class="form-control" type="number">
                        <br/>
                        <button type="submit" class="btn btn-primary accent-color">Add Product</button>
                    </fieldset>
                    <button type="submit" class="btn btn-primary accent-color">Submit Order</button>
                </form>
            </div>

            <table class="table table-striped table-hover product-table">
                <thead>
                    <tr>
                        <th onclick="alert('ID');">Product#</th>
                        <th onclick="alert('First Name');">Product Name</th>
                        <th onclick="alert('Last Name');">Unit Price</th>
                        <th onclick="alert('Last Name');">Quantity</th>
                        <th onclick="alert('Last Name');">Total Price</th>
                    </tr>
                </thead>
                <tbody id="customerTable">
                    <tr>
                        <td>1</td>

                    </tr>
                    <tr>

                    <tr>
                        <td>1</td>

                    </tr>
                    <tr>
                        <th>Total</th>
                        <th></th>

                        <th></th>

                    </tr>

                </tbody>
            </table>
        </div>
